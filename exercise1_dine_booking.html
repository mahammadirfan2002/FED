<html>
    <head>
        <title>Dine booking</title>
        <style>
            .one{
              border-style:solid;
              border-width:5px;
              border-color:red;
              border-bottom-width: 10px;
            }
        </style>
    </head>
    <body class="one">
     <center>
      <h1>Dine Booking</h1>
      visitor name:
      <input maxlength="20" autofocus ><br>
      Number of members:
      <input type="number" max="99" ><br>
      Contact no:
      <input type="number"><br>
      Email:
      <input type="email"><br>
      Type of food:
      <input type="checkbox" required>South Indian
      <input type="checkbox" required>North Indian
      <input type="checkbox" required>Chinnese
      <input type="checkbox" required>Western<br>
      Room status:
      <input type="radio" required>Ac
      <input type="radio" required>nonAc<br>
      Venue Preference:
      <select>
        <option>--Select--</option>
        <option>Arena</option>
        <option>Fiesta</option>
        <option>Vista</option>
        <option>Mythri</option>
        <option>Magna</option>
        <option>Oasis</option>
        <option>Amoeba</option>
      </select><br>
      <input type="button" value="Book">
      <input type="button" value="Reset">
     </center>
    </body>
</html>
